<section>
    <h2>Don't have an account? Create one here!</h2>
    <form class="register-form" #form (submit)="registerUser(email, password, $event)">
        <div class="form-group">
            <p class="register-title">Account Registration Form</p>
            <label for="email">Email Address</label>
            <input #email type="text" class="form-control" name="email">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input #password type="text" class="form-control" name="password">
        </div>
            <button class="btn btn-primary">Create Account</button>
        
    </form>
</section>
